%YAML 1.1
---
actions:
- utter_scared
- utter_harm
- utter_greet
- utter_cheer_up
- utter_did_that_help
- utter_happy
- utter_goodbye
- utter_question_general
- utter_question_insult
- utter_thanks
config:
  store_entities_as_slots: true
entities: []
intents:
- greet:
    use_entities: true
- harm:
    use_entities: true
- insult:
    use_entities: true
- goodbye:
    use_entities: true
- mood_affirm:
    use_entities: true
- mood_deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- regret:
    use_entities: true
- unknown:
    use_entities: true
slots: {}
templates:
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  - text: I hope that helped you?
  utter_goodbye:
  - text: Bye
  - text: Later
  utter_greet:
  - text: Hey! How are you?
  utter_happy:
  - text: Great carry on!
  - text: Nice!
  utter_harm:
  - text: I will end you!
  - text: Move it, or i will make you!
  utter_question_general:
  - text: What do you mean?
  - text: I don't understand..
  - text: Eeh.. I don't know what you mean by that..
  utter_question_insult:
  - text: Hey! Is that really necessary?
  - text: How dare you?!
  utter_scared:
  - text: Please don't!
  - text: Please! I have a wife and 8 children!
  - text: Please don't hurt me!
  utter_thanks:
  - text: Thank you
  - text: Ah, thanks
